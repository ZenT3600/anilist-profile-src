name: "Follower graph"
on:
  schedule:
  - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - run: sudo apt-get install -y gnuplot && bash ${GITHUB_WORKSPACE}/.github/followers.sh "${GITHUB_WORKSPACE}/.github"
      
      # - run: git config --local user.email "test@github.com" && git config --local user.name "GitHub Action test" && git add ${GITHUB_WORKSPACE}/.github && git commit -m "Add changes"
      
      - name: Push files
        uses: EndBug/add-and-commit@v9
        with:
          add: ${GITHUB_WORKSPACE}/.github
          author_name: Github Actions
          author_email: actions@github.com
